<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required placeholder="Username">
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required placeholder="Email">
                </div>
                <div class="inputbox">
                    <input type="password" value="" id="password" required placeholder="Password">
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="phone" required placeholder="Phone Number">
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>
    </div>

    <script src="script.js"></script>


    <script type="module">
            // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCo_WLYjDy1wgMNYbbOhfJv26HlZx6RQc",
            authDomain: "login-13188.firebaseapp.com",
            projectId: "login-13188",
            storageBucket: "login-13188.appspot.com",
            messagingSenderId: "346882806586",
            appId: "1:346882806586:web:8ef4e90f0f1ea9e756b603"
        };

            // Initialize Firebase
        const app = initializeApp(firebaseConfig);


            //get ref to database services
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e){
            e.preventDefault();
            set(ref(db, 'user/' + document.getElementById("username").value),
            {

                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value,
                password: document.getElementById("password").value
            });
             alert("Login Sucessfull  !");
        })
    </script>
    </body>
</html>
